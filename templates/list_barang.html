{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="card">
                <div class="header">
                    <a class="btn btn-success" href="{% url 'barang_add' %}">+ Tambah Barang</a>
                </div>
                <div class="body">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nama</th>
                            <th scope="col">Deskripsi</th>
                            <th scope="col">Kategori</th>
                            <th scope="col">Jumlah</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody>
                            {% for p in produk %}
                          <tr>
                            <th scope="row">{{ forloop.counter }}</th>
                            <td>{{ p.nama }}</td>
                            <td>{{ p.deskripsi }}</td>
                            <td> {{ p.kategori }}</td>
                            <td> {{p.jumlah}} </td>
                            <td>
                                <a class="btn btn-warning btn-sm" href="{% url 'barang_update' p.id %}">update</a>
                                <a onclick="alert('Anda akan menghapus item ini. Lanjutkan?')" class="btn btn-danger btn-sm" href="{% url 'barang_delete' p.id %}">delete</a>
                            </td>
                          </tr>
                          {% endfor %}
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
